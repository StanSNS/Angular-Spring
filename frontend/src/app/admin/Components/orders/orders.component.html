<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <ng-container matColumnDef="trackingId">

          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>receipt</mat-icon>
              Tracking ID
            </span>
          </th>
          <td mat-cell *matCellDef="let order">{{order.trackingId}}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>person</mat-icon>
               Email
            </span>
          </th>
          <td mat-cell *matCellDef="let order">{{order.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>description</mat-icon>
               Description
            </span>
          </th>
          <td mat-cell *matCellDef="let order">{{order.description}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>location_on</mat-icon>
               Address
            </span>
          </th>
          <td mat-cell *matCellDef="let order">{{order.address}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>event</mat-icon>
               Date
            </span>
          </th>
          <td mat-cell *matCellDef="let order">{{order.date | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>check_circle</mat-icon>
               Status
            </span>
          </th>
          <td mat-cell *matCellDef="let order">{{order.orderStatus}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <span class="titleWithIcon">
              <mat-icon>play_arrow</mat-icon>
               Action
            </span>
          </th>
          <td mat-cell *matCellDef="let order">

            <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">
              <span class="titleWithIcon">
              <mat-icon>play_arrow</mat-icon>
               Action
            </span>
            </button>
            <mat-menu #menu="matMenu">
              <span>
                <span>
                  <button mat-menu-item (click)="changeOrderStatus(order.id,'Shipped')">
                    <span class="titleWithIcon">
                        <mat-icon>local_shipping</mat-icon>
                         Shipped
                    </span>
                    </button>
                </span>
                <span>
                  <button mat-menu-item (click)="changeOrderStatus(order.id,'Delivered')">
                    <span class="titleWithIcon">
                        <mat-icon>done</mat-icon>
                         Delivered
                    </span>
                    </button>
                </span>
              </span>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="['trackingId','userName','description','address','date','status','action',]"></tr>

        <tr mat-row
            *matRowDef="let row; columns: ['trackingId','userName','description','address','date','status','action',]"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
